sonata_admin:
  security:
    handler: sonata.admin.security.handler.role
  title: 'EduBox'
  options:
    title_mode: 'single_text'
  show_mosaic_button: false
  templates:
    layout: '@EduBox/admin_layout.html.twig'
    dashboard: '@EduBox/Admin/dashboard_admin.html.twig'
    user_block: '@EduBox/Block/user_block.html.twig'
  dashboard:
    blocks:
  assets:
    stylesheets:
      - bundles/sonatacore/vendor/bootstrap/dist/css/bootstrap.min.css
      - bundles/sonatacore/vendor/components-font-awesome/css/font-awesome.min.css
      - bundles/sonatacore/vendor/ionicons/css/ionicons.min.css
      - bundles/sonataadmin/vendor/admin-lte/dist/css/AdminLTE.min.css
      - bundles/sonataadmin/vendor/admin-lte/dist/css/skins/skin-blue-light.min.css
      - bundles/sonataadmin/vendor/admin-lte/dist/css/skins/skin-blue.min.css
      - bundles/sonataadmin/vendor/iCheck/skins/square/blue.css
      - bundles/sonatacore/vendor/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css
      - bundles/sonataadmin/vendor/jqueryui/themes/base/jquery-ui.css
      - bundles/sonatacore/vendor/select2/select2.css
      - bundles/sonatacore/vendor/select2-bootstrap-css/select2-bootstrap.min.css
      - bundles/sonataadmin/vendor/x-editable/dist/bootstrap3-editable/css/bootstrap-editable.css
      - bundles/sonataadmin/css/styles.css
      - bundles/sonataadmin/css/layout.css
      - bundles/sonataadmin/css/tree.css
      - assets/add.css
      #- bundles/sonataadmin/css/colors.css
    extra_javascripts:
      - assets/add.js